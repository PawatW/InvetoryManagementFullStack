version: '3.8'

services:
  # 1. Backend Service (Java Spring Boot)
  backend:
    build:
      context: ./demo1/demo # Path to backend Dockerfile context
      dockerfile: Dockerfile
    container_name: Invmanagement-backend
    ports:
      - "8080:8080" # Map host port 8080 to container port 8080
    environment:
      # Override application.properties for database connection
      # Use the 'db' service name as the host
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/Invmanagement
      - SPRING_DATASOURCE_USERNAME=postgres # Use your actual username if different
      - SPRING_DATASOURCE_PASSWORD=pawat7452 # Use your actual password
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver

      # === เพิ่ม 3 บรรทัดนี้สำหรับ Cloudinary ===
      - CLOUDINARY_CLOUD_NAME=dxgrve6ep
      - CLOUDINARY_API_KEY=359358717783139
      - CLOUDINARY_API_SECRET=k_2WNBamXqo6JMbBjIjgalG1PHI
      # ========================================

    depends_on:
      - db # Wait for the db service to be ready

  # 2. Frontend Service (Next.js)
  frontend:
    build:
      context: ./frontend # Path to frontend Dockerfile context
      dockerfile: Dockerfile
    container_name: Invmanagement-frontend
    ports:
      - "3000:3000" # Map host port 3000 to container port 3000
    environment:
      # Provide the backend URL to the frontend container
      # Use the 'backend' service name as the host
      - NEXT_PUBLIC_API_URL=http://backend:8080
    depends_on:
      - backend # Wait for the backend service to be ready

  # 3. Database Service (PostgreSQL)
  db:
    image: postgres:15-alpine # Use a specific PostgreSQL version
    container_name: Invmanagement-db
    environment:
      - POSTGRES_DB=Invmanagement # Database name from your properties
      - POSTGRES_USER=postgres # Username from your properties
      - POSTGRES_PASSWORD=pawat7452 # Password from your properties
    ports:
      - "5432:5432" # Map host port 5432 to container port 5432 (optional, for external access)
    volumes:
      - postgres-data:/var/lib/postgresql/data # Persist database data

volumes:
  postgres-data: # Define the named volume for data persistence
